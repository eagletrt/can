    repeated HV_FEEDBACKS_STATUS HV_FEEDBACKS_STATUS = 22;
    repeated HV_IMD_STATUS HV_IMD_STATUS = 23;
    repeated TS_STATUS_DAS TS_STATUS_DAS = 24;
    repeated TS_STATUS_STEER TS_STATUS_STEER = 25;
    repeated TS_STATUS_HANDCART TS_STATUS_HANDCART = 26;
    repeated SET_TS_STATUS_DAS SET_TS_STATUS_DAS = 27;
    repeated SET_TS_STATUS_HANDCART SET_TS_STATUS_HANDCART = 28;
    repeated STEER_STATUS STEER_STATUS = 29;
    repeated SET_CAR_STATUS SET_CAR_STATUS = 30;
    repeated SET_PEDALS_RANGE SET_PEDALS_RANGE = 31;
    repeated SET_STEERING_ANGLE_RANGE SET_STEERING_ANGLE_RANGE = 32;
    repeated CAR_STATUS CAR_STATUS = 33;
    repeated DAS_ERRORS DAS_ERRORS = 34;
    repeated LV_CURRENT LV_CURRENT = 35;
    repeated LV_VOLTAGE LV_VOLTAGE = 36;
    repeated LV_TOTAL_VOLTAGE LV_TOTAL_VOLTAGE = 37;
    repeated LV_TEMPERATURE LV_TEMPERATURE = 38;
    repeated COOLING_STATUS COOLING_STATUS = 39;
    repeated SET_RADIATOR_SPEED SET_RADIATOR_SPEED = 40;
    repeated SET_PUMPS_SPEED SET_PUMPS_SPEED = 41;
    repeated SET_INVERTER_CONNECTION_STATUS SET_INVERTER_CONNECTION_STATUS = 42;
    repeated INVERTER_CONNECTION_STATUS INVERTER_CONNECTION_STATUS = 43;
    repeated LV_ERRORS LV_ERRORS = 44;
    repeated SHUTDOWN_STATUS SHUTDOWN_STATUS = 45;
    repeated MARKER MARKER = 46;
    repeated HV_CELLS_VOLTAGE HV_CELLS_VOLTAGE = 47;
    repeated HV_CELLS_TEMP HV_CELLS_TEMP = 48;
