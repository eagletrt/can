    repeated HANDCART_STATUS HANDCART_STATUS = 51;
    repeated SPEED SPEED = 52;
    repeated INV_L_REQUEST INV_L_REQUEST = 53;
    repeated INV_R_REQUEST INV_R_REQUEST = 54;
    repeated INV_L_RESPONSE INV_L_RESPONSE = 55;
    repeated INV_R_RESPONSE INV_R_RESPONSE = 56;
    repeated FLASH_CELLBOARD_0_TX FLASH_CELLBOARD_0_TX = 57;
    repeated FLASH_CELLBOARD_0_RX FLASH_CELLBOARD_0_RX = 58;
    repeated FLASH_CELLBOARD_1_TX FLASH_CELLBOARD_1_TX = 59;
    repeated FLASH_CELLBOARD_1_RX FLASH_CELLBOARD_1_RX = 60;
    repeated FLASH_CELLBOARD_2_TX FLASH_CELLBOARD_2_TX = 61;
    repeated FLASH_CELLBOARD_2_RX FLASH_CELLBOARD_2_RX = 62;
    repeated FLASH_CELLBOARD_3_TX FLASH_CELLBOARD_3_TX = 63;
    repeated FLASH_CELLBOARD_3_RX FLASH_CELLBOARD_3_RX = 64;
    repeated FLASH_CELLBOARD_4_TX FLASH_CELLBOARD_4_TX = 65;
    repeated FLASH_CELLBOARD_4_RX FLASH_CELLBOARD_4_RX = 66;
    repeated FLASH_CELLBOARD_5_TX FLASH_CELLBOARD_5_TX = 67;
