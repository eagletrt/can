syntax = "proto3";
package bms;


enum BalancingStatus {
    BalancingStatus_OFF = 0;
    BalancingStatus_DISCHARGE = 1;
}

message BOARD_STATUS_CELLBOARD0 {
    uint32 errors = 1;
    BalancingStatus balancing_status = 2;
    uint64 _inner_timestamp = 3;
}
