	bms_cellboard_version_cellboard_id cellboard_id = 1;
	uint32 component_version = 2;
	uint32 canlib_build_time = 3;
	uint64 _inner_timestamp = 4;
}


message Pack{
	repeated BOARD_STATUS BOARD_STATUS = 1;
	repeated TEMPERATURES_INFO TEMPERATURES_INFO = 2;
	repeated TEMPERATURES TEMPERATURES = 3;
	repeated VOLTAGES_INFO VOLTAGES_INFO = 4;
	repeated VOLTAGES VOLTAGES = 5;
	repeated SET_BALANCING_STATUS SET_BALANCING_STATUS = 6;
