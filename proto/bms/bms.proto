message BOARD_STATUS{
	bms_board_status_cellboard_id cellboard_id = 1;
	bool errors_CAN_COMM = 2;
	bool errors_LTC_COMM = 3;
	bool errors_TEMP_COMM_0 = 4;
	bool errors_TEMP_COMM_1 = 5;
	bool errors_TEMP_COMM_2 = 6;
	bool errors_TEMP_COMM_3 = 7;
	bool errors_TEMP_COMM_4 = 8;
	bool errors_TEMP_COMM_5 = 9;
