	double avg_temp = 4;
	uint64 _inner_timestamp = 5;
}
message TEMPERATURES{
	bms_temperatures_cellboard_id cellboard_id = 1;
	uint32 start_index = 2;
	double temp0 = 3;
	double temp1 = 4;
	double temp2 = 5;
	double temp3 = 6;
	uint64 _inner_timestamp = 7;
}
message VOLTAGES_INFO{
	bms_voltages_info_cellboard_id cellboard_id = 1;
	double min_voltage = 2;
	double max_voltage = 3;
	double avg_voltage = 4;
	uint64 _inner_timestamp = 5;
}
message VOLTAGES{
	bms_voltages_cellboard_id cellboard_id = 1;
	uint32 start_index = 2;
	double voltage0 = 3;
	double voltage1 = 4;
	double voltage2 = 5;
	uint64 _inner_timestamp = 6;
}
message SET_BALANCING_STATUS{
	uint32 threshold = 1;
	uint32 target = 2;
	bms_set_balancing_status_balancing_status balancing_status = 3;
	uint64 _inner_timestamp = 4;
}
message JMP_TO_BLT{
	bms_jmp_to_blt_cellboard_id cellboard_id = 1;
	uint32 board_index = 2;
	uint64 _inner_timestamp = 3;
}
message FLASH_CELLBOARD_0_TX{
	uint64 _inner_timestamp = 1;
}
